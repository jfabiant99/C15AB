<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Laboratorio 11</title>
    </h:head>
    <h:body>
        <h2>Registro de un suministro</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Empresa:"/>
                <h:inputText value="#{suministroData.empresa}"/>
                <h:outputLabel value="R.U.C.:"/>
                <h:inputText value="#{suministroData.ruc}"/>
                <h:commandButton value="Aceptar" action="ListarSuministro.xhtml" actionListener="#{suministroData.registrarSuministro()}"/>
                <h:commandButton value="Volver" action="ListarSuministro.xhtml"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
