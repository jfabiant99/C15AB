<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Laboratorio 11</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h2>Almacenes</h2>
        <table class="tabla">
            <h:dataTable value="#{almacenData.almacen}" var="item" styleClass="authorTable" headerClass="authorTableHeader" rowClasses="authorTableOddRow,authorTableEvenRow">
                <h:column>
                        <f:facet name="header">Codigo</f:facet>
                        #{item.codigo}
                </h:column>
                <h:column>
                        <f:facet name="header">Distrito</f:facet>
                        #{item.distrito}
                </h:column>
                <h:column>
                        <f:facet name="header">Responsable</f:facet>
                        #{item.responsable}
                </h:column>
            </h:dataTable>
        </table>
        <br/>
        <h:form>
            <h:commandButton value="Volver" action="index.xhtml"/> &nbsp;
            <h:commandButton value="Agregar" action="RegistrarAlmacen.xhtml"/>
        </h:form>
    </h:body>
</html>
