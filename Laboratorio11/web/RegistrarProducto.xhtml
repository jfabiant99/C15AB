<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Laboratorio 11</title>
    </h:head>
    <h:body>
        <h2>Registro de un producto</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Codigo:"/>
                <h:inputText value="#{productoData.codigo}"/>
                <h:outputLabel value="Responsable:"/>
                <h:inputText value="#{almacenData.responsable}"/>
                <h:commandButton value="Aceptar" action="ListarAlmacen.xhtml" actionListener="#{almacenData.registrarAlmacen()}"/>
                <h:commandButton value="Volver" action="ListarAlmacen.xhtml"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
