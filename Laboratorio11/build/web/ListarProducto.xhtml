<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Laboratorio 11</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h2>Productos</h2>
        <h:dataTable value="#{productoData.productos}" var="item" styleClass="authorTable" headerClass="authorTableHeader" rowClasses="authorTableOddRow,authorTableEvenRow">
            <h:column>
                    <f:facet name="header">Codigo</f:facet>
                    #{item.codigo}
            </h:column>
            <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{item.nombre}
            </h:column>
            <h:column>
                    <f:facet name="header">Precio</f:facet>
                    #{item.precio}
            </h:column>
            <h:column>
                    <f:facet name="header">Stock</f:facet>
                    #{item.stock}
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandButton value="Volver" action="index.xhtml"/> &nbsp;
            <h:commandButton value="Agregar" action="RegistrarProducto.xhtml"/>
        </h:form>
    </h:body>
</html>
