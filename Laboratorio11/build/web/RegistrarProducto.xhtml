<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Laboratorio 11</title>
    </h:head>
    <h:body>
        <h2>Registro de un producto</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Codigo:"/>
                <h:inputText value="#{productoData.codigo}"/>
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{productoData.nombre}"/>
                <h:outputLabel value="Precio:"/>
                <h:inputText value="#{productoData.precio}"/>
                <h:outputLabel value="Stock:"/>
                <h:inputText value="#{productoData.stock}"/>
                <h:outputLabel value="Codigo del almacen: "/>
                <h:inputText value="#{productoData.alm_codigo}"/>
                <h:outputLabel value="Codigo del suministro"/>
                <h:inputText value="#{productoData.sum_codigo}"/>
                
                <h:commandButton value="Registrar" action="ListarProducto.xhtml" actionListener="#{productoData.registrarProducto()}"/>
                <h:commandButton value="Volver" action="ListarProducto.xhtml"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
