<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Mali');
        
        *{
            font-family: 'Mali', cursive;
        }
    </style>
    <h:head>
        <title>Semana 11</title>
    </h:head>
    <h:body>
        <div class="container">
            <h2>Ejercicio 1</h2>
        
        <h:form>
            <table class="table table-bordered">
                <thead>
                    <td><strong>Nombre</strong></td>
                    <td><strong>Precio</strong></td>
                    <td><strong>Stock</strong></td>
                </thead>
                <ui:repeat var="item" varStatus="status" value="#{appControlador.lista1}">  
                <tbody>
                    <td>#{item.nombre}</td>
                    <td>#{item.precio}</td>
                    <td>#{item.stock}</td>
                </tbody>
                </ui:repeat>
            </table>
            
            <h:dataTable value="#{appControlador.lista1}" var="r" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NOMBRE"/>
                    </f:facet>
                    <h:outputText value="#{r.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PRECIO"/>
                    </f:facet>
                    <h:outputText value="#{r.precio}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="STOCK"/>
                    </f:facet>
                    <h:outputText value="#{r.stock}"/>
                </h:column>
            </h:dataTable>
            
            <br/>
            
            <h:dataTable value="#{appControlador.lista2}" var="r" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NOMBRE"/>
                    </f:facet>
                    <h:outputText value="#{r.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PRECIO"/>
                    </f:facet>
                    <h:outputText value="#{r.precio}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="STOCK"/>
                    </f:facet>
                    <h:outputText value="#{r.stock}"/>
                </h:column>
            </h:dataTable>
            
        </h:form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:body>
</html>
