<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <center><h1>Inicio de la pagina web</h1></center>

    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="/polls/{{ question.id }}/">{{ question.pregunta }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
            <p>No polls are available.</p>
    {% endif %}

    
</body>
</html>
